<!DOCTYPE html>
<html lang="es"
    xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
</head>
<body>

	<div layout:fragment="form">
		<br>
		<form th:action="@{/admin/generos/nuevo}" method="post" th:object="${ngenero}">
			
			<div class="mb-3">
				<label for="titulo" class="form-label">Genero : </label> 
				<input type="text" id="titulo" placeholder="Digite el genero"
					class="form-control" th:field="*{titulo}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}"
					th:errors="*{titulo}"></div>
			</div>

			<div class="text-end">
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
		</form>
	</div>
</body>
</html>
